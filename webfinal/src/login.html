<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css"
        integrity="sha512-9YHSK59/rjvhtDcY/b+4rdnl0V4LPDWdkKceBl8ZLF5TB6745ml1AfluEU6dFWqwDw9lPvnauxFgpKvJqp7jiQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body class="">

    <div class=" h-screen w-full bg-cover  " style=" background-image: url(rtx-4070-7.jpg);">
        <div class="flex justify-center items-center h-screen z-40  ">
            <div class="w-96 p-6 shadow-lg bg-white rounded-3xl ">
                <h1 class="text-3xl block text-center font-semibold"><i class="fa-solid fa-user"></i> LOGIN</h1>

                <div class="mt-3">
                    <label for="user" class="block text-base mb-2">User or Email</label>
                    <input type="text" id="user"
                        class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
                        placeholder="Enter name..." />
                </div>

                <div class="mt-3">
                    <label for="password" class="block text-base mb-2">Password</label>
                    <input type="password" id="password"
                        class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
                        placeholder="Enter Password..." />
                </div>

                <div class="mt-5">
                    <button type="submit"
                        class="border-2 border-indigo-700 bg-indigo-700 text-white py-1 w-full rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold "><i
                            class="fa-solid fa-right-to-bracket "></i>&nbsp;&nbsp;SIGN IN</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
